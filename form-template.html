<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Report</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin-top: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .h2-text{
            font-size: 65px;
            font-weight: 600;
        }
        .h4-text{
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h4 class="h4-text">Start Proper Waste Disposal Today</h2>
    <h2 class="h2-text">Complaint Report</h4>
    <p class="mb-5">Please fill out the complaint report form for the waste management system to ensure your concerns are addressed promptly.</p>

    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="">
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="">
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="">
            </div>
        </div>

        <div class="form-group">
            <label for="address">Resident ID Number</label>
            <input type="text" class="form-control" id="resident-id" placeholder="">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="">
        </div>

        <div class="form-group">
            <label for="attachments">Evidence Attachments</label>
            <input type="file" class="form-control-file" id="attachments" multiple>
            <small class="form-text text-muted">You can attach multiple files.</small>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Write your message..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary ">Submit</button>
    </form>
</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
